version: '3'

services:
    catalogue:
        build:
            context: ..
            dockerfile: ./Dockerfile
        image: mushop-catalogue-dev
        hostname: catalogue
        restart: always
        cap_drop:
            - all
        cap_add:
            - NET_BIND_SERVICE
        read_only: true
        volumes:
            - ./Wallet_Creds:/usr/lib/oracle/19.10/client64/lib/network/admin/
        environment:
            - reschedule=on-node-failure
            - OADB_USER=${OADB_USER}
            - OADB_PW=${OADB_PW}
            - OADB_SERVICE=${OADB_SERVICE}
            - ZIPKIN=http://zipkin:9411/api/v1/spans
        ports:
            - "8080:8080"

    zipkin:
        image: openzipkin/zipkin 
        hostname: zipkin
        restart: always
        cap_drop:
            - all
        cap_add:
            - CHOWN
            - SETGID
            - SETUID
        read_only: true
        tmpfs:
            - /tmp:rw,noexec,nosuid
        environment:
            - reschedule=on-node-failure
        ports:
            - "9411:9411"

    zipkinseed:
        image: alpine
        command: /bin/sh -c 'sleep 10 ; wget http://catalogue:8080/health ; wget http://catalogue:8080/catalogue ; wget http://catalogue:8080/catalogue/size ; wget http://catalogue:8080/categories'

{{ $_hugo_config := `{ "version": 1 }` }}
<div uk-grid class="mu-contributors uk-grid-small uk-child-width-1-2 uk-child-width-1-3@m uk-child-width-1-4@l uk-child-width-1-5@xl">
  {{ range getJSON (.Get 0) }}
  <div class="{{ .login }}">
    <div uk-grid class="uk-grid-collapse">
      <img uk-img data-src="{{ .avatar_url }}" alt="{{ .login }}" />
      <div>
        <a target="_blank" href="{{ .html_url }}">@{{ .login }}</a>
        <div>{{ .contributions }} contributions</div>
      </div>
    </div>
  </div>
  {{ end }}
</div>

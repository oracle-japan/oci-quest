version: '3'

services:

  # OCI Catalog service
  catalogue:
    image: iad.ocir.io/oracle/ateam/mushop-catalogue:1.2
    hostname: catalogue
    restart: always
    environment:
      - reschedule=on-node-failure
      - OADB_SERVICE=mock

  assets:
    image: iad.ocir.io/oracle/ateam/mushop-assets:1.0.0
    hostname: assets
    restart: always
    environment:
      - reschedule=on-node-failure

  carts:
    image: iad.ocir.io/oracle/ateam/mushop-carts:1.2.0
    hostname: carts
    restart: always
    environment:
      - reschedule:on-node-failure
      - OADB_SERVICE=mock
      - JAVA_OPTS=-Xms64m -Xmx128m -XX:+UseG1GC -Dlogging.level.mushop.carts=TRACE -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false

  payment:
    image: iad.ocir.io/oracle/ateam/mushop-payment:1.0.1
    hostname: payment
    restart: always
  
  orders:
    image: iad.ocir.io/oracle/ateam/mushop-orders:2.0.0
    hostname: orders
    restart: always
    environment:
      - reschedule:on-node-failure
      - OADB_SERVICE=mock
      - NATS_HOST=nats
      - NATS_PORT=4222
      - ORDERS_NEW=mushop-orders
      - ORDERS_SHIPPED=mushop-shipments
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:+UseG1GC -Dlogging.level.mushop.orders=TRACE -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false

  nats:
    image: nats:2.1.2
    hostname: nats
    restart: always

  user:
    image: iad.ocir.io/oracle/ateam/mushop-user:1.1.0
    hostname: user
    restart: always
    environment:
      - reschedule:on-node-failure
      - PORT=80
      - OADB_USER=mock
      - OADB_PW=mock
      - OADB_SERVICE=mock

  events:
    image: iad.ocir.io/oracle/ateam/mushop-events:0.0.1
    hostname: events
    restart: always
    environment:
      - reschedule:on-node-failure
      # API signing params
      - TENANCY
      - USER_ID
      - PRIVATE_KEY
      - FINGERPRINT
      - PASSPHRASE
      # Endpoint resolution
      - REGION
      - STREAM_ID
      - MESSAGES_ENDPOINT
      
